<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Travel Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="bg-danger text-white text-center py-4">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <div class="container my-5">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6">
        <h2>Get in Touch</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Type your message here"></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Send Message</button>
        </form>
      </div>

      <!-- Contact Details -->
      <div class="col-md-6">
        <h2>Contact Details</h2>
        <ul class="list-unstyled">
          <li><strong>Address:</strong> 1234 Adventure Lane, Wanderlust City, TR 56789</li>
          <li><strong>Phone:</strong> +1 (234) 567-890</li>
          <li><strong>Email:</strong> contact@travelwebsite.com</li>
        </ul>
        <h2>Our Location</h2>
        <div class="ratio ratio-16x9">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509663!2d-122.41941518468108!3d37.77492927975951!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064dd3f7d1b%3A0xa0d3e1e0cf54fa3e!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1628595503247!5m2!1sen!2sus" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Travel Website. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
